<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>zdone</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #sortable {
            list-style-type: none;
            margin: auto;
            padding: 0;
            width: 500px;
        }

        #sortable li {
            margin: 0 5px 5px 5px;
            padding: 5px;
            font-size: 1.2em;
            height: 1.5em;
            overflow: hidden;
        }

        html > body #sortable li {
            height: 1.5em;
            line-height: 1.2em;
        }

        .ui-state-highlight {
            height: 1.5em;
            line-height: 1.2em;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#sortable").sortable({
          placeholder: "ui-state-highlight"
        });
        $("#sortable").disableSelection();
      });
    </script>
</head>
<body>
<ul id="sortable">
    {% for task in tasks %}
    <li class="ui-state-default"><b>{{ task.length }}m</b> {{ task.title }}</li>
    {% endfor %}
</ul>

</body>
</html>

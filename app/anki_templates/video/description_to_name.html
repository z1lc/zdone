<div id="textPart">
    What {{ '{{Video Type}}' }}?<br>
    {{ '{{Description}}' }}<hr>
    {% if not is_front %}
        <span class="rsAnkiBold rsAnswer" id="answer">{{ '{{Name}}' }}</span> ({{ '{{Year Released}}' }})<br>
    {% endif %}
</div>

<div id="imagePart">
    {% if not is_front %}
        {{ '{{Poster Image}}' }}
    {% endif %}
</div>


{{ script_include|safe }}
